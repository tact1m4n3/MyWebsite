<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyWebsite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container d-flex p-2">
            <div class="navbar-brand">My Website</div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="my-header">
        <p>Welcome To My Website</p>
        <div>
            <button class="btn btn-outline-primary"><i class="fas fa-download"></i> Blue Pill</button>
            <button class="btn btn-outline-danger">Red Pill</button>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="my-features-item col-lg-4 col-sm-12">
                <i class="my-features-item-logo fas fa-check-circle"></i>
                <p class="my-features-item-title">Easy to use.</p>
                <p class="my-features-item-desc">Our documentation is well written and can help you get started.</p>
            </div>
            <div class="my-features-item col-lg-4 col-sm-12">
                <i class="my-features-item-logo fas fa-dove"></i>
                <p class="my-features-item-title">No regrets.</p>
                <p class="my-features-item-desc">You will be grateful to have chosen our software in the first place.</p>
            </div>
            <div class="my-features-item col-lg-4 col-sm-12">
                <i class="my-features-item-logo fas fa-heart"></i>
                <p class="my-features-item-title">Guaranteed to work.</p>
                <p class="my-features-item-desc">Since our last update, all the bugs are now fixed.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
